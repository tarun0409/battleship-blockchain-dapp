<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- <meta http-equiv="refresh" content="20;url=/battle"> -->
    <title>Battleship</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="web3.min.js"></script>
    <script src="truffle-contract.js"></script>
    <script src="blockchain.js"></script>
    <script src="cookies.js"></script>
    <script src="gamePlay.js"></script>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="gamePlay.css">
</head>
<body>
    <div class="container mt-4">
        <div class="row">
            <div class="col-lg-6">
                <h3 class="text-center">Ocean Grid</h3>
            </div>
            <div class="col-lg-6">
                <h3 class="text-center">Target Grid</h3>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <table id="ocean"></table>
            </div>
            <div class="col-lg-6" id="selectItems">
                <table id="target"></table>
            </div>
        </div>
        <div class="row buttondiv">
            <div class="col-lg-4">
                <button type="button" id="hit" class="btn btn-danger btn-block">Hit</button>
            </div>
            <div class="col-lg-4">
                <button type="button" id="miss" class="btn btn-success btn-block">Miss</button>
            </div>
            <div class="col-lg-4">
                <button type="button" id="attack" class="btn btn-primary btn-block">Attack</button>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <div class="form-group">
                    <select size=5 id="shipSelect" class="form-control">
                        <option value="Carrier">Carrier</option>
                        <option value="Battleship">Battleship</option>
                        <option value="Cruiser">Cruiser</option>
                        <option value="Submarine">Submarine</option>
                        <option value="Destroyer">Destroyer</option>
                    </select>
                </div>
                <div class="buttondiv">
                    <button type="button" id="sinkShipButton" class="btn btn-danger btn-block">Announce Sink</button>
                </div>  
            </div>
            <div class="col-lg-6">
                <h4 class="text-center">Opponent's Sunken Ships</h4>
                <ul class="list-group" id="sunkenList"></ul>
            </div>
        </div>
        <div class="row moveDiv">
            <div class="col-lg-12">
                <h4 class="text-center">Moves</h4>
                <table class="table table-bordered" id="moveTable"></table>
            </div>
        </div>
    </div>
</body>
</html>
